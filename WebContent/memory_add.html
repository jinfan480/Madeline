<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add Memory</title>
</head>
<script type="text/javascript">
var room;
function LoadRoom(){
	var xmlhttp;
	if (window.XMLHttpRequest) {
		xmlhttp = new XMLHttpRequest();
	} else {
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var roomHTML;
			var json = xmlhttp.responseText;
// 			alert(json);
			room = eval(json);
			for(var i=0; i<room.length; i++){
				roomHTML += "<option value=\""+room[i].roomnum+"\">"+room[i].roomnum+"</option>";
			}
			document.getElementById("room").innerHTML = roomHTML;
		}
	};
	xmlhttp.open("POST", "roomShow", true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send(null);
}



</script>



<body onLoad="LoadRoom()">
<form name="memoryAdd" action="memoryAdd" method="post">

	<br />

	<input id="isOld" name="isOld" type="radio" value="1">Old

</body>



</html>
